<div class="container-fluid">
        <!-- Content here -->
      <input type="text" [(ngModel)]="location">
      <!-- <button (click)="getForecast(location)">Click Here</button> -->
      <button (click)="getForecast(location)" type="button" class="btn btn-info btn-sm">Search</button>
      
      <table class="my-table table-striped table-dark table-sm">
        <thead>
          <tr>
            <td>Date</td>
            <td>Day</td>
            <td>High</td>
            <td>Low</td>
            <td>Forecast</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of weeklyForecast">
            <td>{{row.date}}</td>
            <td>{{row.day}}</td>
            <td>{{row.high}}</td>
            <td>{{row.low}}</td>
            <td>{{row.text}}</td>
          </tr>
        </tbody>
      </table>
      </div>

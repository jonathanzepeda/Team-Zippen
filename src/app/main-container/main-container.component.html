<div class="my-table">
  <div class="container-fluid WeatherTable-container">
    <div class="SearchBar-container">
      <input type="text" class="SearchBar-input" [(ngModel)]="location">
      <div>
        <div class="btn-group">
          <button id="search" (click)="getForecast(location)" type="button" class="btn btn-info btn-sm SearchBar-button">Search</button>
          <button (click)="deleteText()" type="button" class="material-icons btn-danger delete-button">highlight_off</button>
          <button class="material-icons btn Toast btn-primary" (click)="showToast()">find_replace</button>
        </div>
      </div>
    </div>

    <div class="text population">
      <p>The Population in this area is {{population}} people</p>
      <p>The average home sale price in this area is ${{homes}} </p>
      <p> {{showRandom}} </p>
    </div>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <td>Date</td>
          <td>Day</td>
          <td>High</td>
          <td>Low</td>
          <td>Forecast</td>
          <td>Weather</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of weeklyForecast">
          <td>{{row.date}}</td>
          <td>{{row.day}}</td>
          <td>{{row.high}}</td>
          <td>{{row.low}}</td>
          <td>{{row.text}}</td>
          <td class="wi"><i class={{row.text}}></i></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
